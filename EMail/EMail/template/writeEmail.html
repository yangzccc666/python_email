<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<link rel="stylesheet" href="../resource/css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>

<body style="background-color: whitesmoke">
<div align="center" style="margin-top:10px;font-size: 36px">
    写邮件
</div>
        <form action="#" method="post">
                <div style="padding: 10px 500px 5px 500px">
                    <label >收件人：</label>
                    <input type="text" name="to"  id="to" class="form-control" value="{{to}}" placeholder="收件人邮箱" required="required" style="width: 400px">
                </div>
            <div style="padding: 10px 500px 5px 500px">
                    <label >标题：</label>
                    <input type="text" name="title"  id="title" class="form-control" value="{{title}}" placeholder="必填" required="required" style="width: 400px">
                </div>
            <div style="padding: 10px 500px 5px 500px">
                    <label >内容：</label>
                    <textarea type="text" name="text"  id="text" class="form-control" placeholder="请输入内容" required="required" style="height: 200px;width: 400px">
                    </textarea>
                </div>

            </form>
            <div style="padding: 30px 140px 5px 920px">
                <button  class="btn btn-success" id="sumit_btn" onclick="doSend()">发送</button>
            </div>

    </div>
        <script>
            function doSend() {
                var to =$("#to").val();
                var title =$("#title").val();
                var text =$("#text").val();

                $.post({
                        url:"/send",
                        data:{
                            "to":to,
                            "title":title,
                            "text":text,
                    },
                        success:function (data) {
                            if(data == 'send-pass'){
                                alert("发送成功！");
                                location.href = '/mySend'
                            }else{
                                alert("发送失败，请重试！");
                                return false;
                            }
                        }
                    },
                )
        }
        </script>
</body>
</html>

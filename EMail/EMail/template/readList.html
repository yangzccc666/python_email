<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
        <link rel="stylesheet" href="../resource/css/styles.css">
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <table class="tablelist">
        <thead>

        <tr>
            <th>序号</th>
            <th>发送人</th>
            <th>发送时间</th>
            <th>标题</th>
            <th>内容</th>
            <th width="130px">操作</th>
        </tr>
        </thead>

        {% for content in result %}
         <tr>
            <td align="center" style="width: 100px">{{loop.index}}</td>
             <td align="center" style="width: 150px">{{content.source}}</td>
            <td align="center" style="width: 150px">{{content.sendTime}}</td>
            <td style="width: 150px">{{content.title}}</td>
            <td style="width: 200px">{{content.text| striptags | truncate(10)}}...</td>
           <td><button class="edit" onclick="show('{{content.id}}')"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg>&nbsp;<查看></查看></button>
               <button class="remove" onclick="del('{{content.id}}')"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
</svg>&nbsp;<删除></删除></button></td>
        </tr>

        {% endfor %}
    </table>
    <script>
        function del(id) {
            if (confirm("确定要删除该邮件吗？")){
                location.href ='/del?id='+id;
            }
        }

        function show(id) {
            location.href ='/detail?id='+id;
        }
    </script>


</body>
</html>
